<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>

    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <main>
        <div id="container" class="container">
                <h1>Niveau 
                    <script>
                        document.write(levels)
                        // le niveau augmente à chaque win
                    </script>
                </h1>

            <table>
                <tbody>
                    <!-- Boucle pour générer 5 lignes -->
                    <script>
                        // h = ID cube
                        h=0
                        for (var i = 1; i < 6; i++) {
                            document.write("<tr>");

                        // Boucle pour générer 12 colonnes
                        for (var j = 1; j < 13; j++) {
                            // ID UNIQUE ADD
                            document.write("<td id='" + (h+=1) + " ' class='one'></td> ")
                        }

                        document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
            <div class="line">
            <div class="button-style" id="start" type="button" disabled>Play</div>
            <div class="button-style" id="verif" type="button" disabled>Verification</div>
            </div>
        </div>
    </main> 
</body>
</html>
